<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Parallel sequence</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="ball"></div>
</body>
<script src="../anima.js"></script>
<script>
  var world = anima.world(),
      item = world.add(document.querySelector('.ball'))

  item
      .animate([
	[
	  {
	    translate: [0, 300, 0],
	    duration: 500,
	    ease: 'ease-in-quad'
	  },{
	    scale: [.1, -.2, 0],
	    duration: 50
	  },{
	    scale: [-.1, .2, 0],
	    duration: 50
	  },{
	    translate: [0, -200, 0],
	    duration: 450,
	    ease: 'ease-out-quad'
	  },{
	    translate: [0, 200, 0],
	    duration: 450,
	    ease: 'ease-in-quad'
	  },{
	    scale: [.05, -.15, 0],
	    duration: 40
	  },{
	    scale: [-.05, .15, 0],
	    duration: 40
	  },{
	    translate: [0, -100, 0],
	    duration: 350,
	    ease: 'ease-out-quad'
	  },{
	    translate: [0, 100, 0],
	    duration: 300,
	    ease: 'ease-in-quad'
	  },{
	    scale: [.02, -.1, 0],
	    duration: 25
	  },{
	    scale: [-.02, .1, 0],
	    duration: 25
	  },{
	    translate: [0, -50, 0],
	    duration: 200,
	    ease: 'ease-out-quad'
	  },{
	    translate: [0, 50, 0],
	    duration: 150,
	    ease: 'ease-in-quad'
	  }
	],
	{
	  translate: [800, 0, 0],
	  duration: 2900,
	  ease: 'ease-out-quad'
	}
      ])
</script>
</html>
