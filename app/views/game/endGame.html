<div class="rematch">
  <a class="btn" id="rematchbutton" ng-click="rematch()">REMATCH, BITCH</a>
</div>
<div class="row">
  <div>
    <div id="maincanvas">  
      <div id="planetscanvas">
        <img src="images/planets/pink-state1.png" id="winnerPlayer"><div class="WinnerPlayerName">Winner: {{winner.name}}</div>
      </div>  
        <div id="planetscanvas">
        <img src="images/planets/blue-attacked2.png" id="loserPlayer">
      </div>     
    </div>  
  </div>
</div>
<div class="back2lobby">
  <a class="btn" id="back2lobbybutton" ng-click="toLobby()">back 2 lobby, BITCH</a>
</div>
<div class="leaderboard">
  <table>
    <thead>
      <tr class="odd">
        <th></th>
          <th class="yourpic">YOUR PIC</th>
          <th></th>
      </tr>

      <tr class="odd">
        <td class="column1"></td>
        <th scope="col">Wins against...</th>
        <th scope="col">Loses against...</th>  
      </tr> 
    </thead>
    
    <tbody>
      <tr class="odd" ng-repeat="opponent in leaderboard">
        <th scope="row" class="column1">{{opponent.profile.displayName}}</th>
        <td>{{opponent.wins}} wins</td>
        <td>{{opponent.loses}} losses</td>
      </tr> 
    </tbody>
  </table>
</div>
