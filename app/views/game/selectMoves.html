<div class="row">
  <div class="col-md-6">
    <h1>Moves</h1>
    <ul>
      <li ng-repeat="(key, move) in moves" ng-click="selectMove(key)" ng-disabled="isSelected(key)">
        <b>{{move.name}}</b>
      </li>
    </ul>

    <h1>Selected moves</h1>
    <ul>
      <li ng-repeat="(key, move) in selectedMoves">
        <a ng-click="removeMove(key)"><b>{{key}}</b></a>
      </li>
    </ul>
  </div>

  <div class="col-md-6">
    <h1>Moves</h1>
    <ul>
      <li ng-repeat="(key, move) in moves" ng-click="selectMove(key)" ng-disabled="isSelected(key)">
        <b>{{move.name}}</b>
      </li>
    </ul>

    <h1>Opponent selected moves</h1>
    <ul>
      <li ng-repeat="(key, move) in opponentSelectedMoves">
        <b>{{key}}</b>
      </li>
    </ul>
    </div>
  </div>
</div>
{{opponentSelectedMoves}}
