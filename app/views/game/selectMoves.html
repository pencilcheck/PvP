<link href="styles/style3.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="styles/maingame.css">
<div class="row">
  <div class="col-md-6">
    <h1>Choose 3 Moves:</h1>
    <fieldset ng-disabled="selectedMovesCount() >= 3">
      <div ng-repeat="move in moves" ng-hide="isSelected(move)">
        <a ng-click="selectMove(move)">
          <div ng-show="move.name == 'volcano'" class="fire-move" tooltip="Fire"></div>
          <div ng-show="move.name == 'water'" class="water-move" tooltip="Water"></div>
          <div ng-show="move.name == 'lightning'" class="lightning-move" tooltip="Lightning"></div>
          <div ng-show="move.name == 'shield'" class="shield-move" tooltip="Shield"></div>
        </a>
      </div>
    </fieldset>

    <h1>Selected moves</h1>
    <fieldset>
      <div ng-repeat="(name, move) in currentPlayer().selectedMoves">
        <a ng-click="unselectMove(move)">
          <div ng-show="move.name == 'volcano'" class="fire-move" tooltip="Fire"></div>
          <div ng-show="move.name == 'water'" class="water-move" tooltip="Water"></div>
          <div ng-show="move.name == 'lightning'" class="lightning-move" tooltip="Lightning"></div>
          <div ng-show="move.name == 'shield'" class="shield-move" tooltip="Shield"></div>
        </a>
      </div>
    </fieldset>
    <button ng-show="selectedMovesCount() >= 3" class="btn btn-success" ng-click="doneSelectingMoves()">Done</button>
  </div>

  <div class="col-md-6">
  </div>
</div>
