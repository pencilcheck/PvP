<link href="styles/style3.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="styles/maingame.css">
<div class="row">
  <div class="col-md-6">
    <div ng-hide="movesCommitted">
      <h1>Choose 3 Moves:</h1>
      <fieldset>
        <a ng-repeat="(key, move) in moves" ng-hide="isSelected(key)" ng-click="selectMove(key)">
          <div ng-class="[move.moveCss]" tooltip="{{move.name}}"></div>
        </a>
      </fieldset>

      <h1>Selected moves</h1>
      <fieldset>
        <div ng-repeat="(key, move) in selectedMoves">
          <a ng-click="unselectMove(key)">
            <div ng-class="[move.moveCss]" tooltip="{{move.name}}"></div>
          </a>
        </div>
      </fieldset>
    </div>
    <fieldset ng-show="movesCommitted">
      <div ng-repeat="(name, move) in selectedMoves">
        <div ng-class="[move.moveCss]" tooltip="{{move.name}}"></div>
      </div>
    </fieldset>
    <div ng-show="selectedMovesCount() >= 3">
      <button ng-hide="movesCommitted" class="btn btn-success" ng-click="commitSelectedMoves()">Done</button>
    </div>
  </div>
</div>
