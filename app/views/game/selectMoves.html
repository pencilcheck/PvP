<link href="styles/style3.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="styles/maingame.css">
<div class="row">
  <div class="col-md-6">
    <h1>Choose 3 Moves:</h1>
    <div class="fire-move" tooltip="Fire"></div>
    <div class="water-move" tooltip="Water"></div>
    <div class="lightning-move" tooltip="Lightning"></div>
    <div class="shield-move" tooltip="Shield"></div>
    <ul ng-disabled="selectedMovesCount() >= 3">
      <li ng-repeat="move in moves" ng-click="selectMove(move)" ng-disabled="isSelected(move)">
        <b>{{move.name}}</b>
      </li>
    </ul>

    <h1>Selected moves</h1>
    <ul>
      <li ng-repeat="(name, move) in currentPlayer().selectedMoves">
        <a ng-click="unselectMove(move)"><b>{{name}}</b></a>
      </li>
    </ul>
    <button class="btn btn-success" ng-click="doneSelectingMoves()">Done</button>
  </div>

  <div class="col-md-6">
  </div>
</div>
