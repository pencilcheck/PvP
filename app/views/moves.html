<h1>Moves</h1>

<p>
  <input ng-model="newMove" />
  <button ng-click="addOne(newMove)">Add new move</button>
</p>

<ul>
  <li ng-repeat="move in moves">
    <span>  
      Name:
      <input ng-model="move.name" />
    </span>
    <span>  
      <ul>
        <li ng-repeat="(key, damage) in move.damageTo">
          To {{key}} with amount:
          <input ng-model="damage" />
        </li>
      </ul>
    </span>
  </li>
</ul>


<button ng-click="clear()">Clear All Moves</button>
