<h1>Moves</h1>

<p>
  <input ng-model="newMove" />
  <button ng-click="addOne(newMove)">Add new move</button>
</p>

<ul>
  <li ng-repeat="move in moves">
    <span>  
      Name:
      <input ng-model="move.name" />
    </span>
    <span>  
      Damage relative to ...
      <ul>
        <li ng-repeat="damage in move.damageTo">
          {{damage.name}} with amount:
          <input ng-model="damage.amount" />
        </li>
      </ul>
    </span>
  </li>
</ul>
