<link href="styles/lobby.css" rel="stylesheet" type="text/css">
<div class="panel panel-default" ng-repeat="(key, game) in games" ng-click="openGame(key)">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{game.title}} ({{game.$id}})
    </h3>
  </div>
  <div class="panel-body">
    Created at: {{game.createdAt | calendar}}
    <div class="well">
      {{game.description}}
    </div>
  </div>
</div>
