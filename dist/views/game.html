<ng-include src="viewUrl"></ng-include><hr><h2>{{result}}</h2><h2>{{explanation}}</h2><p>Player {{playerA.name}} ({{playerA.health}}):<input ng-model="playerA.lastMove"></p><p>Used moves:</p><ul><li ng-repeat="move in playerA.moveHistory track by $index">{{move}}</li></ul><p>Player {{playerB.name}} ({{playerB.health}}):<input ng-model="playerB.lastMove"></p><p>Used moves:</p><ul><li ng-repeat="move in playerB.moveHistory track by $index">{{move}}</li></ul><button ng-keypress="fight($event)" ng-click="fight()">FIGHT!</button>
